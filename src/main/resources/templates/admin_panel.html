<!-- Main Content -->
<div class="container">
    <h1 class="title is-2">Admin Panel</h1>

    <!-- Hero Section -->
    <div class="box">
        <h2 class="title is-4">Hero Section Settings</h2>
        <form action="/admin_panel/hero_settings" method="POST">
            <div class="field">
                <label class="label">Background Image URL</label>
                <div class="control">
                    <input class="input" type="text" name="background_image_url" placeholder="Enter the background image URL" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" name="title" placeholder="Enter the title for the homepage" required>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Save Hero Settings</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Locations Section -->
    <div class="box">
        <h2 class="title is-4">Manage Locations</h2>
        <a class="button is-primary" href="/admin_panel/add_location">Add New Location</a>
        <table class="table is-fullwidth is-striped">
            <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Visit Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.city}"></td>
                <td th:text="${location.country}"></td>
                <td th:text="${location.visitDate}"></td>
                <td>
                    <a class="button is-info" href="/admin_panel/edit_location/{location.id}">Edit</a>
                    <a class="button is-danger" href="/admin_panel/delete_location/{location.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pending Locations Section -->
    <div class="box">
        <h2 class="title is-4">Pending Location Suggestions</h2>
        <table class="table is-fullwidth is-striped">
            <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pendingLocation : ${pendingLocations}">
                <td th:text="${pendingLocation.city}"></td>
                <td th:text="${pendingLocation.country}"></td>
                <td th:text="${pendingLocation.status}"></td>
                <td>
                    <a class="button is-success" href="/admin_panel/approve_location/{pendingLocation.id}">Approve</a>
                    <a class="button is-danger" href="/admin_panel/reject_location/{pendingLocation.id}">Reject</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
